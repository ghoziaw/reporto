<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="/framework7/css/framework7.bundle.min.css">
        <!-- Path to Framework7 icons-->
        <link rel="stylesheet" href="/framework7/css/framework7-icon.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="/framework7/css/my-app.css">
    </head>

    <body>
        <!-- App root element -->
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page index">

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="logo text-align-center">
                            <img src="/img/logo/logo.png" alt="logo">
                        </div>
                        <div class="app-name text-align-center">
                            <div class="title">REPORT'O</div>
                        </div>
                        <hr class="line">
                        </hr>
                        <div class="row">
                            <div class="col-90 form-login">
                                <div class="list no-hairlines-md">
                                    <ul>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label"><span><i
                                                            class="f7-icons color-white icon-size">person</i></span>Username
                                                </div>
                                                <div class="item-input-wrap">
                                                    <input type="text" placeholder="Mr. Richard">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label"><span><i
                                                            class="f7-icons color-white icon-size">lock_fill</i></span>Password
                                                </div>
                                                <div class="item-input-wrap">
                                                    <input type="password" placeholder="******">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-80 btn-signin">
                                <a href="/posts/" class="col button button-raised button-fill button-round">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="/framework7/js/framework7.bundle.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="/framework7/js/my-app.js"></script>
    </body>

</html>
